<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <title>SEO Tools</title>
</head>
<body>
    <header>
        <h1>SignUp Form</h1>
    </header>
    <div class="container">
        <form action="login.html">
            <input type="text" class="boxm" placeholder="Your First Name">
            <input type="text" class="boxm" placeholder="Your Last Name">
            <input type="email" class="boxm" placeholder="Enter Your Email">
            <input type="password" class="boxm" placeholder="Enter Your Password">
            <input type="submit" class="btn" value="SignUp">
        </form>
        <p>If you've already account, then <a href="login.html">Login</a></p>
    </div>
</body>
</html>
